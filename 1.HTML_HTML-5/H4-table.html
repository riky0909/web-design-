<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>

<body>
    <h2>simple table</h2>
    <table border="1" align="center">
        <tr>
            <td>A</td>
            <td>B</td>
        </tr>
        <tr>
            <td>C</td>
            <td>D</td>
        </tr>
    </table>

    <hr>
    <h2>use of colspan</h2>
    <table border="1" align="center">
        <tr>
            <td colspan="2" align="center">A</td>
        </tr>
        <tr>
            <td>C</td>
            <td>D</td>
        </tr>
    </table>

    <hr>
    <h2>use of rowspan</h2>
    <table border="1" align="center">
        <tr>
            <td rowspan="3">A</td>
            <td>B</td>
        </tr>
        <tr>
            <td>C</td>
        </tr>
        <tr>
            <td>D</td>
        </tr>

    </table>
</body>

</html>
