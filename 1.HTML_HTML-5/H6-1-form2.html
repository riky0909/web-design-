<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="basic.html" method="post">
        <table align="center" border="1">
            <caption><b>REGISTER FORM</b></caption>
            <tr>
                <td>NAME</td>
                <td><input type="text" name="name"></td>
            </tr>
            <tr>
                <td>EMAIL</td>
                <td><input type="email" name="email"></td>
            </tr>
            <tr>
                <td>PASSWORD</td>
                <td><input type="password" name="pass"></td>
            </tr>
            <tr>
                <td>BIO</td>
                <td><textarea name="bio" value="bio"></textarea></td>
            </tr>
            <tr>
                <td>PHOTOS</td>
                <td><input type="file" name="photos"></td>
            </tr>
            <tr>
                <td>GENDER</td>
                <td>
                    <input type="radio" name="male">male
                    <input type="radio" name="female">female
                </td>
            </tr>
            <tr>
                <td>LANGUAGE</td>
                <td>
                    <input type="checkbox" name="lan" value="hindi">hindi
                    <input type="checkbox" name="lan" value="english">english
                    <input type="checkbox" name="lan" value="gujarati">gujarati
                </td>
            </tr>
            <tr>
                <td>COUNTRY</td>
                <td>
                    <select name="country">
                        <option value="india">india</option>
                        <option value="germany">germany</option>
                        <option value="canada">canada</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td align="center" colspan="2">
                    <input type="submit" name="submit" value="register">
                    <input type="reset" name="reset" value="reset">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
