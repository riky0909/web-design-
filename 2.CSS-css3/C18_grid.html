<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .col1{width:8.33%; background-color: red;font-size: 20px; box-sizing: border-box;}
        .col2{width: 16.66%; background-color: aqua;font-size: 20px; box-sizing: border-box;}
        .col3{width: 25%; background-color: blue;font-size: 20px; box-sizing: border-box;}
        .col4{width: 33.33%; background-color: blueviolet;font-size: 20px; box-sizing: border-box;}
        .col5{width: 41.66%; background-color: palevioletred;font-size: 20px; box-sizing: border-box;}
        .col6{width: 50%; background-color: chartreuse; background-color: grey;font-size: 20px; box-sizing: border-box;}
        .col7{width: 58.33%;}
        .col8{width: 66.66%;}
        .col9{width: 75%;}
        .col10{width: 83.33%;}
        .col11{width: 91.66%;}
        .col12{width: 100%;}
        .row1{display: flex;}
        .row2{display: flex;}
        .row3{display: flex;}
    </style>
</head>
<body>
    <div class="main col12">
        <div class="row1">
            <div class="col1">col1</div>
            <div class="col2">col2</div>
            <div class="col3">col3</div>
        </div>
        <div class="row2 col12">
            <div class="col4">col4</div>
            <div class="col5">col5</div>
        </div>
        <div class="row3 col12">
            <div class="col6">col6</div>
            <div class="col6"></div>
        </div>
    </div>
</body>
</html>
