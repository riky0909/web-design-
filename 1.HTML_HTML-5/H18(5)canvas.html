<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas{
            border: 2px solid;
        }
    </style>
</head>
<body>
    html browser does not support canvas tag/element.
    <canvas height="300" width="300">
        <circle style="fill:yellow; stroke:black" r="100" cx="150" cy="150">
           <!-- html browser does not support canvas tag. -->
        </circle>
    </canvas>
    <canvas height="300" width="300">
        <rect height="200" width="100" fill="black" stroke='black' x="50" y="50"></rect>
    </canvas>
</body>
</html>
