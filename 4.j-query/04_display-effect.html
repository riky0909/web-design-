<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display_effect</title>
    <script src="j_query.js"></script>
    <script>
       $(document).ready(function(){
        // Hide.
        $('.one').click(function(){
            $('h1').hide(3000);
        });
            // Show.
            $('.two').click(function(){
                $('h2').show(2000).css('font-size','200px');
            });
            // Toggle.
                $('.three').click(function(){
                    $('h3').toggle(1000);
                });
            });
    
    </script>
</head>
<body>
   <button class="one">Hide</button>
   <h1>Tops Technologies</h1>
   <button class="two">Show</button>
   <h2 style="display: none;">Good Morning</h2>
   <button class="three">Toggle</button> 
   <h3>Toogle Me.</h3>
</body>
</html>
