<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    
    <style>
        .one{
            
           height: 135px;
           width: 400px;
           border-radius: 12px;
           
        }
        .two{
            background-color: chartreuse;
            border-radius: 12px;
        }
        .three{
            background-color: red;
            border-radius: 12px;
        }
        .white{
            background-color: beige;
        }
        .pup{
            background-color: darkgreen;
        }
        .coc{
            background-color: aqua;
            border-radius: 12px;
        }
        .r{
            color: crimson;
        }
    </style>
</head>
<body>
    <div class="one">
    <table border="1" text-align="center" height="100px" width="400px" class="one">
        <caption class="r">Table</caption>
        <tr align="center">
            <td class="two">heading 1</td>
            <td class="two">heading 2</td>
        </tr>
        <tr class="coc">
           <td class="coc">
                
            <table border="1" align="center" height="80px" width="40px" class="three">
                <tr class="two">
                    <td>h1</td>
                    <td>h2</td>
                </tr>
                <tr class="white">
                    <td>c1</td>
                    <td>c2</td>
                </tr>
                <tr class="pup">
                    <td>c3</td>
                    <td>c4</td>
                </tr>
            </table>
           </td>
           <td class="coc">
            <table border="1" align="center" height="80px" width="40px" class="three">
                <tr class="two">
                    <td>h3</td>
                    <td>h4</td>
                </tr>
                <tr class="white">
                    <td>c5</td>
                    <td>c6</td>
                </tr>
                <td class="pup">c7</td>
                <td class="pup">c8</td>
            </table>
           </td>
        </tr>
    </table>
</div>
</body>
</html>
