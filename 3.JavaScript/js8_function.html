<body>
    <script>

        {

        }
         name("tops","tech");

        {
            console.log("my country is"+country);
        }
        test("canada");

        
        // function with pars.
        function foo(name,age)
        {
            console.log("my name is:"+name);
            console.log("my age is:"+age);
        }
        foo("tops",18);
    </script>
