<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filter</title>
    <style>
        .one{
            filter: blur(3px);
        }
        .two{
             filter: brightness(30%);
        }
        .three{
            filter: contrast(80%);
        }
        .four{
             filter: invert(100%);
        }
        .five{
            filter:grayscale(100%);
        }
        .six{
           filter: saturate(100%);
        }
    </style>
</head>
<body>
    <div class="one"><img src="C:\img\jerry.jpg" alt=""></div>
    <div class="two"><img src="C:\img\jerry.jpg" alt=""></div>
    <div class="three"><img src="C:\img\jerry.jpg" alt=""></div>
    <div class="four"><img src="C:\img\jerry.jpg" alt=""></div>
    <div class="five"><img src="C:\img\jerry.jpg" alt=""></div>
    <div class="six"><img src="C:\img\jerry.jpg" alt=""></div>
   
</body>
</html>
