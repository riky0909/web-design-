<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid-system</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        .one{
            background-color: red;
        }
        .two{
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class=" col-lg-3 one col-md-3">col-3</div>
            <!-- large and medium screen -->
            <div class=" col-lg-6 two col-md-6">col-6</div>
            <div class=" col-lg-3 one col-md-3">col-3</div>
        </div>
        <br>
        <div class="row">
            <div class="col-12 col-md-6 one">.col6</div>
            <!-- medium screen -->
            <div class="col-12 col-md-6 two">.col6</div>
        </div>
        <br>
        <div class="row">
            <div class="col-12 col-sm-3 one">.col3</div>
            <div class="col-12 col-sm-6 two">.col6</div>
            <!-- small screen -->
            <div class="col-12 col-sm-3 one">.col3</div>
        </div>
        <!-- inspact kari ne jovu -->
        <br>
        <div class="row">
            <div class="col-lg-3 one col-md-12">.col-3</div>
            <div class="col-lg-3 two col-md-12">.col-3</div>
            <div class="col-lg-3 one col-md-12">.col-3</div>
            <div class="col-lg-3 two col-md-12">.col-3</div>
        </div>
    </div>
</body>
</html>
