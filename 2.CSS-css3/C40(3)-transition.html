<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one{
            height: 100px;
            width: 100px;
            background-color: red;
            transition: width 2s,height 2s;
            /* work within 2s */
     transition-property: inherit;
     /* bydefault */
     transition-delay: 5s;
     /* aetala time pachi */
     transition-duration: 2s;
     /* aetala time ma start thai jay */
    transform-style: preserve-3d;
    transition: 2s;
   
    
        }
       
        .one:hover{
            height: 200px;
            width: 200px;
            transform: scale(1.5);
           
        }
    </style>
</head>
<body>
    
    <div class="one"></div>

</body>
</html>
