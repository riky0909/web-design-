<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sibling</title>
    <style>
        div,h1,span,p,h2{
            border: 1px solid;
            margin: 10px;
            padding: 10px;
        }
    </style>
    <script src="j_query.js"></script>
    <script>
        $(document).ready(function(){
            $('h1').siblings().css('border','5px solid red');
            // $('h1').siblings('p').css('border','5px solid red');
        });
    </script>
</head>
<body>
    <div>
        <h1>h1</h1>
        <p>p</p>
        <span>span</span>
        <h2>h2</h2>
    </div>
</body>
</html>
<!-- j_query siblings ma jene select karo te rahi jay baki badha fave che ex:$('h2') h2 sivay na badha ne style apply thay che. -->
