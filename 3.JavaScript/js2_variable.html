<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // variable are used to store a value.
        // var re-declare and re-assign allowed.
        var a="tops"; //string data type.
        console.log(a);
        a=12;    //int data type.
        console.log(a);
        var a=12.45;  //float data type.
        console.log(a);
        // let re-assign allowed but redeclare not allowed
        let b="Hello";    //declare.
        console.log(b);
        b="tops tech";    //re-assign.
        console.log(b);
        // let b=45;      //re-declare.
        // console.log(b);
        //const re-assign not allowed re-declare not allowed.
        const c="Nice a day";
        console.log(c);
        //c="whatewer";
        //console.log(c);
        // const c=78;
        // console.log(c);
    </script>
</body>
</html>
