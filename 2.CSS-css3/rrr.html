<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .header{
            height: 100px;
            width: 100%;
            border: 2px solid red;
            background-color: aqua;
            position: fixed;
            top: 0;
            /* text-align: center; */
            
        }
        .center{
            height: 200px;
            width: 100%;
            border: 2px solid black;
            background-color: peru;
           
            
            
        }
        .bo{
            height: 500px;
            width: 100%;
            border: 2px solid blue;
            background: linear-gradient(#52FF33,#33A5FF,#DD33FF);
            
            position: sticky;
            
        }
        .item1{
            height: 200px;
            width: 15%;
            border: 5px solid red;
            float: left;
            position: fixed;
            left: 200px;
        }
        .item2{
            height: 200px;
            width: 15%;
            border: 5px solid red;
            float: left;
            position: fixed;
            left: 400px;
            margin-left: 40px;
        }
        .item3{
            height: 200px;
            width: 15%;
            border: 5px solid red;
            float: left;
            margin-left: 60px;
            position: fixed;
            left: 600px;
        }
        .item4{
            height: 200px;
            width: 15%;
            border: 5px solid red;
            float: left;
            margin-left: 80px;
            position: fixed;
            left: 800px;
        }
        .item5{
            height: 200px;
            width: 15%;
            border: 5px solid red;
            float: left;
            margin-left: 100px;
            position: fixed;
            left: 1000px;
        }

        .footer{
            height: 150px;
            width: 100%;
            border: 2px solid peru;
            background-color: palegreen;
        }
        
       
    </style>
</head>
<body>
    <div class="header"><h1>TATA CONSULTY</h1></div>
    <div class="center"></div>
    <div class="bo">
        <div class="item1"><img src="https://imageio.forbes.com/specials-images/imageserve/5d35eacaf1176b0008974b54/2020-Chevrolet-Corvette-Stingray/0x0.jpg?format=jpg&crop=4560,2565,x790,y784,safe&width=960" height="200px" width="100%" alt="car"></div>
    
    
        <div class="item2"><img src="https://www.bugatti.com/fileadmin/_processed_/9/5/csm_HEADER_22de7ed3a8.jpg" height="200px" width="100%" alt="car"></div>
    
    
        <div class="item3"><img src="https://www.topgear.com/sites/default/files/2022/03/McLaren_Artura_art_car_3.jpg" height="200px" width="100%" alt="car"></div>
       
        
        <div class="item4"><img src="https://npr.brightspotcdn.com/dims4/default/0f6c110/2147483647/strip/true/crop/1885x1414+0+0/resize/880x660!/quality/90/?url=https%3A%2F%2Fmedia.npr.org%2Fassets%2Fimg%2F2022%2F05%2F31%2Fscreen-shot-2022-05-31-at-8.32.41-am-90976307d1d0c1408fd60a67e511f8e832db778c.png" height="200px" width="100%" alt="car"></div>
        
        
        <div class="item5"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQYY-q5BN7TKpR4r9o6QVk8-ZH3v3a04kUUIA&usqp=CAU" height="200px" width="100%" alt="car"></div>
    </div>
    <div class="footer"></div>
</body>
</html>
