<body>
    <h1>same process tooltip but different aetalo ke click karvathi thay che</h1>
    <button class="btn btn-primary" data-bs-toggle="popover" data-bs-placement="bottom" title="tops tech">click me</button>

<script>
    var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
  return new bootstrap.Popover(popoverTriggerEl)
})
</script>
