<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .big{
            height: 400px;
            width: 400px;
            background: linear-gradient(rgba(255, 0, 0, 0.432),rgba(255, 0, 242, 0.945));
            margin: auto;
            border-radius: 50%;
            box-sizing: border-box;
            overflow: hidden;
            box-shadow: 10px 15px 7px black;
        }
        .small{
            height: 200px;
            width: 200px;
            background: linear-gradient(rgba(255, 0, 0, 0.76),rgba(255, 0, 0, 0.267));
            border-radius: 50%;
            box-shadow: 2px 3px 2px black inset;
            margin-top: 200px;
            margin-left: 200px;
            
        }
    </style>
</head>
<body>
    <div class="big">
        <div class="small"></div>
    </div>
</body>
</html>
