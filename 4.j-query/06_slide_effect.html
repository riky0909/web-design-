<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display_effect</title>
    <script src="j_query.js"></script>
    <script>
       $(document).ready(function(){
        // Slide Up.
        $('.one').click(function(){
            $('h1').slideUp(3000);
        });
            // Slide Down.
            $('.two').click(function(){
                $('h2').slideDown(2000);
            });
            // Slide Toggle.
                $('.three').click(function(){
                    $('h3').slideToggle(1000);
                });
            });
    
    </script>
</head>
<body>
   <button class="one">Slide Up</button>
   <h1>Tops Technologies</h1>
   <button class="two">Slide Down</button>
   <h2 style="display: none;">Good Morning</h2>
   <button class="three">Slide Toggle</button> 
   <h3>Toogle Me.</h3>
</body>
</html>
