<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <svg height="300" width="300">
    <rect height="200" width="100" style="fill:red; stroke:black" x="50" y="50"></rect>
 </svg>
 <br>
 <svg height="300" width="300">
    <circle style="fill:yellow; stroke:aqua" cx="150" cy="150" r="100"></circle>
 </svg>
 <br>
 <svg height="300" width="300">
    <text style="fill:green;" x="50" y="150">good morning</text>
 </svg>
 <svg height="300px" width="300px" style="border: 2px solid;">
    <circle cx="110px" cy="110px" r="100px" fill="yellow" stroke="red" stroke-width="5px"></circle>
 </svg>
</body>
</html>
<!-- svg tag no use web ma graphics mate thay che svg ni under tame circle,rectangle etc koi bi kari sako cho browser support kartu nathi <svg> lakhavu pade che. -->
